<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid ">

        <div class="container mt-5 ">
            <h1>Password Generator</h1>
            <form>
                <div class="form-group mt-5">
                    <input type="number" class="form-control" id="length" aria-describedby="emailHelp"
                        placeholder="Enter the length of password"
                        style="text-align: center; padding: 10px 40px;height: 50px;border-radius: 30px; display: flex; color: brown;">

                </div>
                <div class="form-group form-check mt-5">
                    <input type="checkbox" class="form-check-input" id="uppercase">
                    <label class="form-check-label" for="exampleCheck1">Uppercase</label><br><br>
                    <input type="checkbox" class="form-check-input" id="lowercase">
                    <label class="form-check-label" for="exampleCheck1">Lowercase</label><br><br>
                    <input type="checkbox" class="form-check-input" id="number">
                    <label class="form-check-label" for="exampleCheck1">Number</label><br><br>
                    <input type="checkbox" class="form-check-input" id="specialcharacter">
                    <label class="form-check-label" for="exampleCheck1">Special Character</label>

                </div>
                <div class="form-group mt-3">
                    <textarea id="showpassword" class="form-control" rows="4"
                        style="text-align: center; background-color: white;"></textarea>
                    <a id="colorstrngth" type="button"></a><br><br>
                    <button onclick="return generate();">Generate
                        Password</button>

                </div>
            </form>

        </div>



    </div>
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
